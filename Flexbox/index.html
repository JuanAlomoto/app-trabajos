<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    
    <header class="bg-white shadow py-6">
        <h1 class="text-center text-3xl font-bold">Productos</h1>
    </header>

    
    <main class="max-w-7xl mx-auto px-6 py-10 flex flex-col gap-8">

        <!-- Filtros y búsqueda -->
        <section>
            <div class="flex flex-col gap-4 items-center">
                <!-- Input de búsqueda -->
                <input id="busqueda" type="text" placeholder="Buscar productos..."
                    class="w-full max-w-md px-4 py-2 border border-blue-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
                <!-- Botones de categoría -->
                <div id="categorias" class="flex flex-wrap gap-3 justify-center"></div>
            </div>
        </section>

        <!-- Contenedor de productos -->
        <section>
            <div id="productos"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t py-6 mt-auto">
        <p class="text-center text-sm text-gray-500">&copy; 2025 Mi Tienda</p>
    </footer>
<!-- conexion con el app.js -->
    <script src="app.js"></script>
</body>

</html>
